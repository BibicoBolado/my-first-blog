
{% extends 'blog/base.html' %}
{% block content %}
<head><title>Studio <echo> </title></head>
{% for post in posts %}
    <div class="content">
        <div class="pure-g-r content-ribbon">
            <div class="pure-u-1-3">
                <div class="1-box">
                    <img src="http://placehold.it/400x250" 
                    alt="Imagem da Postagem">
                </div>
            </div>
            <div class="pure-u-2-3">
                <div class="1-box">
                    <h1><a href="{% url 'blog:post' post.slug %}">{{ post.title }}</a></h1>
                    <h3>Autor: {{post.author}}</h3>
                    <h4>Publicado em: {{ post.published_date }}</p>
                
                </div>
            </div>
        </div>
    </div>
{% endfor %}
{% endblock %}
