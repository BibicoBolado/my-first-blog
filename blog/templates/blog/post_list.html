
{% extends 'blog/base.html' %}
{% block content %}
<head><title>Studio <echo> </title></head>
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                {% for post in posts %}
                    <div class="post">
                        <div class="date">
                            <p>published: {{ post.published_date }}</p>
                        </div>
                            <h1><a href="{% url 'blog:post' post.slug %}">{{ post.title }}</a></h1>
                            
                        </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
