
{% extends 'blog/base.html' %}
{% block content %}
{%load staticfiles%}
<head><title>Studio <echo> </title></head>
{% for post in posts %}
    <div class="content">
        <div class="pure-g-r content-ribbon">
            <div class="pure-u-1-3">
                <div class="1-box">
                    <a href="{% url 'blog:post' post.slug %}">

                        {%if post.image%}
                        <img src="{{post.image.url}}" alt="{{post.title}}" style="width:420px;height:300px;">
                        {%else%}
                        <img src="{% static 'img/floresta.jpg' %}" alt="{{post.title}}" style="width:420px;height:300px;">
                        {% endif %}

                    </a>
                </div>
            </div>
            <div class="pure-u-2-3">
                <div class="1-box">
                    <h1><a href="{% url 'blog:post' post.slug %}">{{ post.title }}</a></h1>
                    <h3>Autor: {{post.author}}</h3>
                    <h4>Publicado em: {{ post.published_date }}</p>
                
                </div>
            </div>
        </div>
    </div>
{% endfor %}
{% endblock %}
